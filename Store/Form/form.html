<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Form/form.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="../index/index.html" class="nav-link">Главная</a>
        <a href="#" class="nav-link">Скидки</a>
        <a href="../Catalog/catalog.html" class="nav-link">Каталог</a>
        <a href="../Contact/contact.html" class="nav-link">Контакты</a>
        <a href="../Form/form.html" class="nav-link">Вход</a>
    </header>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Форма регистрации</h3>
                        
                        <form class="requires-validation" novalidate>

                            <div class="col-md-12">
                               <input class="form-control" type="text" name="name" placeholder="Ваше имя" required>
                               <div class="valid-feedback">Успешно</div>
                               <div class="invalid-feedback">Пожалуйста, укажите свое настоящее имя</div>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="email" name="email" placeholder="Электронная почта" required>
                                 <div class="valid-feedback">Успешно</div>
                                 <div class="invalid-feedback">E-mail не существует</div>
                            </div>

                           <div class="col-md-12">
                                <select class="form-select mt-3" required>
                                      <option selected disabled value="">Позиция</option>
                                      <option value="jweb">Покупатель</option>
                                      <option value="sweb">Продавец</option>
                                      <option value="pmanager">Работник</option>
                               </select>
                                <div class="valid-feedback">Успешно</div>
                                <div class="invalid-feedback">Выберите позицию</div>
                           </div>


                           <div class="col-md-12">
                              <input class="form-control" type="password" name="password" placeholder="Пароль" required>
                               <div class="valid-feedback">Успешно</div>
                               <div class="invalid-feedback">Неверный пароль</div>
                           </div>


                           <div class="col-md-12 mt-3">
                            <label class="mb-3 mr-1" for="gender">Ваш пол: </label>

                            <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="male">Мужчина</label>

                            <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="female">Женщина</label>

                            <input type="radio" class="btn-check" name="gender" id="secret" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="secret">Секрет</label>
                               <div class="valid-feedback mv-up">Пол выбран</div>
                                <div class="invalid-feedback mv-up">Пол не выбран</div>
                            </div>

                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label">Пользовательское соглашение</label>
                         <div class="invalid-feedback">Примите пользовательское соглашение</div>
                        </div>
                  

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Зарегестрироваться/Войти</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
